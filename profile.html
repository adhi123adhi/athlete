<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>athlete hub - Saved Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #2b2b3d;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
            animation: slideUp 0.8s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1, h2, h3 {
            color: #e63946;
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e63946;
            transition: transform 0.3s ease-in-out;
        }
        .hero img:hover {
            transform: scale(1.1);
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 10px 0;
            color: #ffffff;
        }
        .achievements img {
            width: 100px;
            height: auto;
            margin: 5px;
            border-radius: 5px;
            border: 2px solid #e63946;
            transition: transform 0.3s ease-in-out;
        }
        .achievements img:hover {
            transform: scale(1.1);
        }
        a {
            color: #f4a261;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <section class="hero">
            <img id="saved-profile-pic" src="" alt="Athlete">
            <h2 id="saved-athlete-name"></h2>
            <h3 id="saved-athlete-nickname"></h3>
        </section>
        <div class="info">
            <p><strong>Age:</strong> <span id="saved-athlete-age"></span></p>
            <p><strong>Sport:</strong> <span id="saved-athlete-sport"></span></p>
            <p><strong>Nationality:</strong> <span id="saved-athlete-nationality"></span></p>
            <p><strong>Height:</strong> <span id="saved-athlete-height"></span></p>
            <p><strong>Weight:</strong> <span id="saved-athlete-weight"></span></p>
            <p><strong>Resume:</strong> <a id="saved-athlete-resume" href="#" target="_blank">View Resume</a></p>
            <p><strong>Description:</strong> <span id="saved-athlete-description"></span></p>
            <h3>Achievements</h3>
            <p><strong>Level:</strong> <span id="saved-achievement-level"></span></p>
            <p id="saved-athlete-achievements"></p>
            <h3>Certificates</h3>
            <div class="achievements" id="saved-certificate-preview"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedProfile = JSON.parse(localStorage.getItem('athleteProfile'));
            if (savedProfile) {
                document.getElementById('saved-profile-pic').src = savedProfile.profilePic;
                document.getElementById('saved-athlete-name').innerText = savedProfile.name;
                document.getElementById('saved-athlete-nickname').innerText = savedProfile.nickname;
                document.getElementById('saved-athlete-age').innerText = savedProfile.age;
                document.getElementById('saved-athlete-sport').innerText = savedProfile.sport;
                document.getElementById('saved-athlete-nationality').innerText = savedProfile.nationality;
                document.getElementById('saved-athlete-height').innerText = savedProfile.height;
                document.getElementById('saved-athlete-weight').innerText = savedProfile.weight;
                document.getElementById('saved-athlete-resume').href = savedProfile.resume;
                document.getElementById('saved-athlete-description').innerText = savedProfile.description;
                document.getElementById('saved-achievement-level').innerText = savedProfile.achievementLevel;
                document.getElementById('saved-athlete-achievements').innerText = savedProfile.achievements;
                
                const certContainer = document.getElementById('saved-certificate-preview');
                savedProfile.certificates.forEach(cert => {
                    const img = document.createElement('img');
                    img.src = cert;
                    certContainer.appendChild(img);
                });
            }
        });
    </script>
</body>
</html>
