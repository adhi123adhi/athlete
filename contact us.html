<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - athlete hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Section */
        .contact {
            padding: 6rem 0;
        }

        .contact-content {
            max-width: 42rem;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--olive-300);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            height: 12rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="#" class="logo">
                        <img src="logo.png" alt="AthleteMosaic Logo">
                        <span class="logo-text">athlete hub</span>
                    </a>

                    <nav class="nav">
                        <ul class="nav-links">
                            <li><a href="index.html" class="nav-link">Home</a></li>
                            <li><a href="index.html#features" class="nav-link">Features</a></li>
                            <li><a href="about.html" class="nav-link">About</a></li>
                            <li><a href="contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>

                    <div class="auth-buttons">
                        <a href="login.html" class="nav-link">log In</a>
                        <a href="sign.html" class="cta-button">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section id="contact" class="contact">
                <div class="container">
                    <h2 class="section-title fade-up">Contact Us</h2>
                    <div class="contact-content">
                        <p>
                            If you have any questions or comments, please feel free to contact us.
                        </p>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="cta-button">Send</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
